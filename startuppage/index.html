<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="search-container">
    <form id="search-form" action="https://duckduckgo.com/" method="GET">
      <div class="search-box">
        <div class="search-engine">
          <img src="https://img.icons8.com/?size=30&id=63778" alt="Duckduckgo">
        </div>
        <input id="search-input" type="text" placeholder="Search..." name="q" class="search-input" autocomplete="off">
        <button class="search-button" type="submit">
          <img src="https://img.icons8.com/?size=20&id=132" alt="Search">
        </button>
      </div>
    </form>
  </div>

  <div id="time"></div>

  <script src="script.js"></script>
</body>

</html>
